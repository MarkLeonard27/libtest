<html>
    <head>
        <title>New Book</title>
    </head>
    <body>
        <div>
            <h1><a href="">Add a book to the library</a></h1>
        </div>

    {% for book in books %}
        <div>
            <p>Title: {{ book.title}}</p>
            <p>Author: {{ book.auth}}</p>
            <p>Location: {{ book.loc}}</p>
            <p>Genre: {{book.genre}}</p>
        </div>
    {% endfor %}

    </body>
</html>
